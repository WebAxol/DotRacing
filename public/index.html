<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./index.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>

    <title>Dot Racing</title>

</head>
<body>

    <header class="screen-height">

        <div id="canvas-container"></div>
        <div class="front-layer p-5 d-block">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="text-right">Somos <br> DOT <br> Racing</h1>
                    </div>

                    <div class="col-md-6">
                        <nav>
                            <ul>
                                <li>
                                    <a href="#">Inicio </a>
                                    <i class="fa fa-solid fa-flag-checkered text-white"></i> 
                                </li>
                                <li>
                                    <a href="#">Conócenos </a>
                                    <i class="fa fa-solid fa-award text-white"></i>
                                </li>
                                <li>
                                    <a href="#">Acerca de</a>
                                    <i class="fa fa-solid fa-headset text-white"></i>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <main>
        <section class="screen-height mt-5">
            <div class="container">
                <div class="row my-auto">
                        <article class="col-md-8 my-auto my-3">
                        <div class="wild-card">

                            <h2>¿Quienes somos?</h2>

                        </div>
                    </article>
        
                    <article class="col-md-4 my-3">
                        <div class="wild-card p-3">
                            <figure>
                                <img src="./assets/img/img1.png" alt="">
                            </figure>
                            <div class="social-networks text-white">
                                Síguenos en Instagram:
                                <h4>@dotracing</h4>
                            </div>

                        </div>
                    </article>
                </div>
            </div>
        </section>
        <section class="screen-height mt-5">
            <div class="container">
                <div class="row">
                        <article class="col-md-4 my-3">
                        <div class="wild-card">
                            <div class="progress" style="--color:250, 63, 104">
                                <div><h3>Velocidad</h3></div>
                            </div>

                            <h4><span>100</span>m/s</h4>
                        </div>
                    </article>
        
                    <article class="col-md-4 my-3">
                        <div class="wild-card p-3">
                            <div class="progress" style="--color:221, 253, 51 ">
                                <div><h3>Estilo</h3></div>
                            </div>

                            <h4><span>100%</span></h4>
                        </div>
                    </article>

                    <article class="col-md-4 my-sm-3">
                        <div class="wild-card p-3">
                            <div class="progress" style="--color:49, 255, 172">
                                <div><h3>Resistencia</h3></div>
                            </div>

                            <h4><span>100%</span></h4>

                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
    <footer class="screen-height"></footer>

</body>
</html>
